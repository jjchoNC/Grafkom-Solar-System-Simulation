<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System 3D</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-image: url('https://www.nasa.gov/sites/default/files/thumbnails/image/edu_what_is_the_solar_system.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }

        #gl-canvas {
            width: 100%;
            height: 75vh;
            display: block;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .nav-left {
            position: fixed;
            top: 0;
            left: 0;
            width: 220px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            z-index: 100;
        }

        .nav-left ul {
            list-style-type: none;
            padding: 0;
        }

        .nav-left ul li {
            margin-bottom: 15px;
        }

        .nav-left ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-left ul li a:hover {
            color: #3498db;
        }

        h4 {
            font-weight: 700;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #2980b9;
        }

        input[type="range"] {
            width: 100%;
            height: 5px;
            background: #ddd;
            border-radius: 5px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
        }

        .main-content {
            margin-left: 240px;
        }

        .controls {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            color: white;
        }
    </style>
</head>

<body>
    <nav class="nav-left">
        <h4 class="text-white mb-4">Solar System Menu</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link text-white" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="../TwoDimension/solar2d.html">Explore in 2D</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="../ThreeDimension/solar3d.html">Explore in 3D</a>
            </li>
        </ul>
    </nav>

    <div class="main-content">
        
        <canvas id="gl-canvas"></canvas>

        <div class="container mt-4" id="controls">
            <div class="controls row text-center justify-content-center py-3 bg-dark text-white rounded">

                <!-- Planet Speed Slider -->
                <div class="col-sm-4 mb-3">
                    <label for="speed" class="form-label">Planet Speed:</label>
                    <input type="range" id="speed" name="speed" min="1" max="5" step="0.2" value="1" class="form-range">
                </div>

                <!-- Zoom Slider -->
                <div class="col-sm-4 mb-3">
                    <label for="zoom-slider" class="form-label">Zoom:</label>
                    <input type="range" id="zoom-slider" min="1" max="2" step="0.001" value="1" class="form-range">
                </div>

                <!-- Camera-X Slider -->
                <div class="col-sm-4 mb-3">
                    <label for="camera-sliderX" class="form-label">Camera-X:</label>
                    <input type="range" id="camera-sliderX" min="-2" max="2" step="0.01" value="0" class="form-range">
                </div>

                <!-- Camera-Y Slider -->
                <div class="col-sm-4 mb-3">
                    <label for="camera-sliderY" class="form-label">Camera-Y:</label>
                    <input type="range" id="camera-sliderY" min="-0.5" max="0.5" step="0.01" value="0.25" class="form-range">
                </div>

                <!-- Light-X Slider -->
                <div class="col-sm-4 mb-3">
                    <label for="light-sliderX" class="form-label">Light-X:</label>
                    <input type="range" id="light-sliderX" min="0" max="1" step="0.1" value="0.1" class="form-range">
                </div>

                <!-- Light-Y Slider -->
                <div class="col-sm-4 mb-3">
                    <label for="light-sliderY" class="form-label">Light-Y:</label>
                    <input type="range" id="light-sliderY" min="0" max="1" step="0.1" value="0.1" class="form-range">
                </div>

                <!-- Light-Z Slider -->
                <div class="col-sm-4 mb-3">
                    <label for="light-sliderZ" class="form-label">Light-Z:</label>
                    <input type="range" id="light-sliderZ" min="0" max="1" step="0.1" value="0.1" class="form-range">
                </div>

                <!-- Play/Pause Buttons -->
                <div class="col-sm-4 mb-3">
                    <button id="pause" onclick="pause();" class="btn btn-primary me-2">Pause</button>
                    <button id="play" onclick="resume();" class="btn btn-success">Play</button>
                    <button id="reset" onclick="reset();" class="btn btn-warning">Reset</button>
                </div>

                <!-- Planet Addition Form -->
                <div class="col-sm-12">
                    <form id="planet-form" class="mt-3">
                        <div class="mb-3">
                            <label for="planet-name" class="form-label">Planet Name:</label>
                            <input type="text" id="planet-name" name="planet-name" required class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="planet-radius" class="form-label">Planet Radius:</label>
                            <input type="number" id="planet-radius" name="planet-radius" step="0.01" min="0.01" required class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="planet-orbit-radius" class="form-label">Orbit Radius:</label>
                            <input type="number" id="planet-orbit-radius" name="planet-orbit-radius" step="0.01" min="0.01" required class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="planet-speed" class="form-label">Planet Speed:</label>
                            <input type="number" id="planet-speed" name="planet-speed" step="0.01" min="0.01" required class="form-control">
                        </div>
                        <button type="submit" class="btn btn-info">Add Planet</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Vertex and Fragment Shaders -->
    <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es
        in vec4 aPlanetPos;
        in vec4 aOrbitPos;
        in vec3 aNormal;
        uniform float uDrawOrbit;
        out vec4 vColor;

        uniform vec4 uAmbientProduct, uDiffuseProduct, uSpecularProduct;
        uniform mat4 uModelViewMatrix;
        uniform mat4 uProjectionMatrix;
        uniform vec4 uLightPosition;
        uniform float uShininess;

        void main() {
            vec4 position;
            if (uDrawOrbit == 1.0) {
                position = aOrbitPos;
                vColor = vec4(1.0, 1.0, 1.0, 1.0);
                gl_Position = uProjectionMatrix * uModelViewMatrix * position;
                return;
            } else {
                position = aPlanetPos;
            }
            vec3 pos = -(uModelViewMatrix * position).xyz;
            vec3 light = uLightPosition.xyz;
            vec3 L = normalize(light - pos);
            vec3 E = normalize(-pos);
            vec3 H = normalize(L + E);
            vec4 NN = vec4(aNormal, 0);

            vec3 N = normalize((uModelViewMatrix * NN).xyz);

            vec4 ambient = uAmbientProduct;
            float Kd = max(dot(L, N), 0.0);
            vec4 diffuse = Kd * uDiffuseProduct;
            float Ks = pow(max(dot(N, H), 0.0), uShininess);
            vec4 specular = Ks * uSpecularProduct;

            if (dot(L, N) < 0.0) {
                specular = vec4(0.0, 0.0, 0.0, 1.0);
            }

            gl_Position = uProjectionMatrix * uModelViewMatrix * position;
            vColor = ambient + diffuse + specular;
            vColor.a = 1.0;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es
        precision mediump float;

        in vec4 vColor;
        out vec4 fColor;
        uniform vec4 uMaterialColor;

        void main() {
            fColor = vColor * uMaterialColor;
        }
    </script>

    <!-- External libraries and scripts -->
    <script src="../js/initShaders.js"></script>
    <script src="../js/MVnew.js"></script>
    <script src="solar3d.js"></script>
    <script>
        function redirectTo2D() {
            window.location.href = "../TwoDimension/solar2d.html";
        }
    </script>
</body>

</html>
