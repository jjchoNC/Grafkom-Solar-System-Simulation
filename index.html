    <!DOCTYPE html>
    <html>

    <body>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        canvas {
            width: 100vw;
            height: 75vh;
            display: block;
        }
    </style>
    <canvas id="canvas"> </canvas>
    <div id="slider">
        <label for="speed">Planet Speed:</label>
        <input type="range" id="speed" name="speed" min="1" max="5" step="0.4" value="1">
    </div>

    <input id="pause" type="button" value="Pause" onclick="pause();" />

    <input id="play" type="button" value="Play" onclick="resume();" />

    <script id>

    </script>

    <div id="info"></div>

    <script id="vertex-shader" type="x-shader/x-vertex">
    #version 300 es

    in vec4 a_Position;
    uniform mat4 u_ProjectionMatrix;

    void main() {
        gl_Position = u_ProjectionMatrix * a_Position;
        gl_PointSize = 10.0;
    }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
    #version 300 es

    precision mediump float;
    out vec4 fragColor;
    uniform vec4 u_Color;

    void main() {
        fragColor = u_Color;
    }
    </script>

    <script src="initShaders.js"></script>
    <!-- <script src="MVnew.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
    <script src="solar.js"></script>

    </body>
    </html>
