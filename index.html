<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Redirect</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Solar system themed background */
        body {
            background-image: url('https://www.nasa.gov/sites/default/files/thumbnails/image/edu_what_is_the_solar_system.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .content {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
        }

        h1 {
            font-family: 'Courier New', Courier, monospace;
            color: #f39c12;
        }

        .btn-custom {
            background-color: #3498db;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            padding: 15px 30px;
            color: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease;
        }

        .btn-custom:hover {
            transform: scale(1.1);
            background-color: #2980b9;
        }
    </style>
    <script>
        function redirectTo2D() {
            window.location.href = "solar2d.html";
        }

        function redirectTo3D() {
            window.location.href = "solar3d.html";
        }
    </script>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="content text-center col-12 col-md-8 col-lg-6">
            <h1>Explore the Solar System</h1>
            <p>Select how you want to view the solar system</p>
            <div class="d-grid gap-3 d-sm-flex justify-content-center">
                <button class="btn btn-custom" onclick="redirectTo2D()">Explore in 2D</button>
                <button class="btn btn-custom" onclick="redirectTo3D()">Explore in 3D</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
