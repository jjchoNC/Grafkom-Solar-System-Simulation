<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System 2D</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Basic Styles -->
    <style>
        /* Solar system themed background */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-image: url('https://www.nasa.gov/sites/default/files/thumbnails/image/edu_what_is_the_solar_system.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }

        /* Canvas Styling */
        #canvas {
            width: 100%;
            height: 75vh;
            display: block;
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* Container for controls */
        .controls {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
        }

        /* Styling buttons and sliders */
        input[type=range] {
            width: 150px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #2980b9;
        }

        /* Left Navigation Styling */
        .nav-left {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            color: white;
            z-index: 100;
        }

        .nav-left ul {
            list-style-type: none;
            padding: 0;
        }

        .nav-left ul li {
            margin-bottom: 20px;
        }

        .nav-left ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        .nav-left ul li a:hover {
            text-decoration: underline;
        }

        /* Back to Main Menu Button */
        .main-menu-btn {
            margin-top: 20px;
        }
    </style>
</head>

<body class="d-flex flex-column justify-content-between">
    <!-- Left-side Navigation Menu -->
    <nav class="nav-left">
        <h4>Solar System Menu</h4>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../TwoDimension/solar2d.html">Explore in 2D</a></li>
            <li><a href="../ThreeDimension/solar3d.html">Explore in 3D</a></li>
        </ul>
    </nav>

    <!-- Canvas for rendering -->
    <div style="margin-left: 220px;">
        <canvas id="canvas"></canvas>

        <!-- Controls for interaction -->
        <div class="container mt-4" id="controls">
            <div class="controls row text-center justify-content-center py-3">
                <!-- Planet Speed Slider -->
                <div class="col-sm-4 mb-3">
                    <label for="speed">Planet Speed:</label>
                    <input type="range" id="speed" name="speed" min="1" max="5" step="0.4" value="1" class="form-range">
                </div>

                <!-- Zoom Slider -->
                <div class="col-sm-4 mb-3">
                    <label for="zoom">Zoom:</label>
                    <input type="range" id="zoom" name="zoom" min="0.5" max="1.5" step="0.1" value="1" class="form-range">
                </div>

                <!-- Gravity Control Slider -->
                <div class="col-sm-4 mb-3">
                    <label for="gravity">Gravity:</label>
                    <input type="range" id="gravity" name="gravity" min="0" max="10" step="0.5" value="5" class="form-range">
                </div>

                <!-- Play/Pause Buttons -->
                <div class="col-sm-4 mb-3">
                    <button id="pause" onclick="pause();" class="btn btn-primary me-2">Pause</button>
                    <button id="play" onclick="resume();" class="btn btn-success">Play</button>
                </div>
            </div>

            <!-- Button to go back to Main Menu -->
            <div class="main-menu-btn text-center">
                <button onclick="redirectToMainMenu()" class="btn btn-danger">Back to Main Menu</button>
            </div>
        </div>
    </div>

    <!-- Shader scripts -->
    <script id="vertex-shader" type="x-shader/x-vertex">
    #version 300 es
    in vec4 a_Position;
    uniform mat4 u_ProjectionMatrix;

    void main() {
        gl_Position = u_ProjectionMatrix * a_Position;
        gl_PointSize = 10.0;
    }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
    #version 300 es
    precision mediump float;
    out vec4 fragColor;
    uniform vec4 u_Color;

    void main() {
        fragColor = u_Color;
    }
    </script>

    <!-- External libraries and scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
    <script src="../js/initShaders.js"></script>
    <script src="../TwoDimension/solar2d.js"></script>

    <!-- Redirect functions -->
    <script>
        function redirectToMainMenu() {
            window.location.href = "index.html";
        }
    </script>
</body>

</html>
