<!DOCTYPE html>
<html>

<body>
    <style>
        canvas {
            width: 100vw;
            height: 75vh;
            display: block;
        }
    </style>
    <canvas id="gl-canvas"></canvas>

    <button id="ButtonX">Rotate X</button>
    <button id="ButtonY">Rotate Y</button>
    <button id="ButtonZ">Rotate Z</button>
    <button id="ButtonT">Toggle Rotation</button>

    <br><br>

    Ambient: <input type="range" id="ambientSlider" min="0" max="1" value="0.5" step="0.01"> <br>
    Diffuse: <input type="range" id="diffuseSlider" min="0" max="1" value="0.5" step="0.01"> <br>
    Specular: <input type="range" id="specularSlider" min="0" max="1" value="0.5" step="0.01"> <br>


    <br>

    Light Position X: <input type="range" id="lightXSlider" min="-10" max="10" value="1" step="0.1"> <br>
    Light Position Y: <input type="range" id="lightYSlider" min="-10" max="10" value="1" step="0.1"> <br>
    Light Position Z: <input type="range" id="lightZSlider" min="-10" max="10" value="1" step="0.1"> <br>

    Cube Color: <input type="color" id="cubeColor" value="#ff00ff"> <br>

    <br>    
    Rotation Speed: <input type="range" id="rotationSpeedSlider" min="0.1" max="5" value="1" step="0.1">


    <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es

        in  vec4 aPosition;
        in  vec3 aNormal;
        out vec4 vColor;

        uniform vec4 uAmbientProduct, uDiffuseProduct, uSpecularProduct;
        uniform mat4 uModelViewMatrix;
        uniform mat4 uProjectionMatrix;
        uniform vec4 uLightPosition;
        uniform float uShininess;

        void main() {
            vec3 pos = -(uModelViewMatrix * aPosition).xyz;
            vec3 light = uLightPosition.xyz;
            vec3 L = normalize(light - pos);
            vec3 E = normalize(-pos);
            vec3 H = normalize(L + E);
            vec4 NN = vec4(aNormal, 0);

            vec3 N = normalize((uModelViewMatrix * NN).xyz);

            vec4 ambient = uAmbientProduct;
            float Kd = max(dot(L, N), 0.0);
            vec4 diffuse = Kd * uDiffuseProduct;
            float Ks = pow(max(dot(N, H), 0.0), uShininess);
            vec4 specular = Ks * uSpecularProduct;

            if (dot(L, N) < 0.0) {
                specular = vec4(0.0, 0.0, 0.0, 1.0);
            }

            gl_Position = uProjectionMatrix * uModelViewMatrix * aPosition;
            vColor = ambient + diffuse + specular;
            vColor.a = 1.0;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es

        precision mediump float;

        in vec4 vColor;
        out vec4 fColor;
        uniform vec4 uMaterialColor;
        

        void main() {
            fColor = vColor * uMaterialColor;
        }
    </script>

    <script src="initShaders.js"></script>
    <script src="MVnew.js"></script>
    <script src="solar3d.js"></script>

</body>

</html>
